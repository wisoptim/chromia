version: '3.8'
services:
  postgres:
    container_name: pg_container
    image: postgres
    environment:
      POSTGRES_USER: postchain
      POSTGRES_PASSWORD: postchain
      POSTGRES_DB: postchain
    ports:
      - "5432:5432"
    volumes: 
      - ./data:/var/lib/postgresql/data

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"

  postchain:
    image: registry.gitlab.com/chromaway/postchain-distribution/chromaway/postchain-test-dapp:3.6.0
    ports:
      - "7740:7740"
    depends_on:
      - postgres
    volumes:
      - .:/opt/chromaway/rell
    environment:
      POSTCHAIN_DB_URL: jdbc:postgresql://postgres/postchain
    #command: "test "

